<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Avatar</title>
</head>
<body>
    <!-- blank -->
</body>

<script src="../three.js"></script>
<script>
    // scene
    var scene = new THREE.Scene();
    var flat = {flatShading: true};
    var light = new THREE.AmbientLight('white', 0.8);
    scene.add(light);
    // camera
    var aspectRatio = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
    camera.position.z = 500;
    scene.add(camera);
    // renderer
    var renderer = new THREE.WebGLRenderer({antialis: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // START
    // avatar body
    var body = new THREE.SphereGeometry(100, 10, 10);
    var cover = new THREE.MeshNormalMaterial();
    var avatar = new THREE.Mesh(body, cover);
    scene.add(avatar);
    // avatar hands
    var hand = new THREE.SphereGeometry(50);
    var rightHand = new THREE.Mesh(hand, cover);
    var leftHand = new THREE.Mesh(hand, cover);
    rightHand.position.set(-150, 0, 0);
    leftHand.position.set(150, 0, 0);
    // avatar feet
    var feet = new THREE.SphereGeometry(50);
    var rightFeet = new THREE.Mesh(feet, cover);
    var leftFeet = new THREE.Mesh(feet, cover);
    rightFeet.position.set(75, -130, 0);
    leftFeet.position.set(-75, -130, 0);
    scene.add(rightHand, leftHand, rightFeet, leftFeet);

    // what camera sees on screen
    renderer.render(scene, camera);
</script>

</html>
