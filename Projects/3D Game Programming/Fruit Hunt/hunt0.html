<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS */

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- HTML -->
</body>
<script src="../../../Libraries/three.js-master/build/three.js"></script>
<script>
    // JAVASCRIPT

    // SECTION: engine
    // scene
    var scene = new THREE.Scene();
    var flat = {flatShading: true};
    var light = new THREE.AmbientLight("white", 0.8);
    scene.add(light);
    // camera
    var aspectRatio = window.innerWidth/window.innerHeight;
    var camera = new THREE.PerspectiveCamera(45, aspectRatio, 1, 10000);
    scene.add(camera);
    camera.position.z = 500;
    // renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // SECTION: model
    var shape = new THREE.SphereGeometry(150);
    var cover = new THREE.MeshNormalMaterial(flat);
    var ball = new THREE.Mesh(shape, cover);
    ball.position.set(250, 0, -250);

    var cubeShape = new THREE.BoxGeometry(150, 150, 150);
    var box = new THREE.Mesh(cubeShape, cover);
    box.position.set(-250, 0, -250);
    
    scene.add(ball, box);

    // SECTION: renderer
    let isRotating = false;

    function rotate() {
        if (!isRotating) return;
        box.rotation.x += 0.05;
        box.rotation.y += 0.06;
    }

    function animate() {
        // main animation renderer
        requestAnimationFrame(animate);
        rotate();

        renderer.render(scene, camera);
    }
    animate();

    // SECTION: controls

</script>
</html>
