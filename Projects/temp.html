<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Orange Shelf</title>
</head>
<body>
    <p id="greeting-el">Hello.</p>
    <div id="apple-shelf" style="height: 120px; width: 240px; background-color: red;">Apple Shelf:</div>
    <div id="orange-shelf" style="height: 120px; width: 240px; background-color: orange;">Orange Shelf:</div>
    <script>
        let fruit = ["Apple", "Orange", "Orange", "Apple", "Orange", "Apple"]
        let appleShelf = document.querySelector("#apple-shelf")
        let orangeShelf = document.querySelector("#orange-shelf")
        function sort() {
            for (let i = 0; i < fruit.length; i++) {
                if (fruit[i] === "Apple") {
                    appleShelf.textContent += " " + fruit[i]
                } else if (fruit[i] === "Orange") {
                    orangeShelf.textContent += " " + fruit[i]
                }
                console.log("Fruit shelved: " + fruit[i])
                // fruit.shift()
            }
        }
        sort()
        console.log("Fruits left unshelved: " + fruit)
    </script>
</body>
</html>
